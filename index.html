<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telegram Auth Sandbox</title>

  <style>
    .verified {
      color: rgb(28, 175, 28);
    }

    .not-verified {
      color: rgb(238, 80, 17);
    }

    #app-version {
      border: 1px solid rgba(0,0,0, .1);
      padding: 4px 10px;
      border-radius: 1em;
      color: rgba(0,0,0, .45);
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="container">

      <div class="row">
        <div class="column">
          <h2>Telegram Auth Sandbox</h2>
        </div>
      </div>

      <div class="row">
        <div class="column">
          <label for="username">Bot Username</label>
          <input type="text" name="username" placeholder="e.g. abc_bot" id="username">
        </div>
      </div>

      <div class="row">
        <div class="column">
          <button id="button-create" disabled>Create</button>
        </div>
      </div>
      <div class="row">
        <div class="column" id="telegram-login-container">
        </div>
      </div>

      <div class="row">
        <div class="column">
          <h3>Result</h3>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <pre><code id="code-output"></code></pre>
        </div>
      </div>

      <div class="row">
        <blockquote>
          <p>Do not forget to set your bot domain name to <strong>telegram-auth-sandbox.netlify.app</strong></p>
        </blockquote>
      </div>

      <div class="row">
        <div class="column">
          <h3>Checking authorization</h3>
        </div>
      </div>

      <div class="row">
        <div class="column">
          <label for="data">Data (JSON)</label>
          <textarea name="data" id="data" cols="50" style="min-height: 150px;" rows="10"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <label for="token">Bot Token</label>
          <input type="text" name="token" placeholder="e.g. 12345678:abcabcabcabcabc" id="token">
        </div>
      </div>

      <div class="row">
        <div class="column">
          <p id="message"></p>
        </div>
      </div>

      <div class="row">
        <div class="column" style="text-align: center;">
          <small id="app-version"></small>
        </div>
      </div>
      <div class="row">
        <div class="column" style="text-align: center; margin-top: 1em; margin-bottom: 1em;">
          <a href="https://github.com/seanghay/telegram-auth-sandbox" rel="noopener noreferrer">View on GitHub</a>
        </div>
      </div>
    </div>

  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
